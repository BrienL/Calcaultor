{% extends "index.html" %}

{% block mainContent %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h1 class="display-8">Flask Calulator</h1>
    <p class="lead">You can try out </p>
    </div>
</div>

<form class="container" action="{{url_for('calculate')}}" method="POST">
    <div class="row"> 
        <div class="col-lg-2 col-md-3">
            <input type="number" name="FirstNum" class="form-control" placeholder="Insert First Number" required>
        </div>

        <div class="col-lg-2"> 
            <select id="SelectOp" class="form-control" name="Operation" required>
                <option value="">Selection...</option>
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>


        <div class="col-lg-2 col-md-3">
            <input type="number" name="SecNum" class="form-control" placeholder="Insert Second Number" required>
        </div>

        <div class="col-lg-3">
            <input type="submit" name="Submit" class="btn btn-primary" value="Calculate">
        </div>

        <div class="col-lg-3">
            <div class="alert {{colour}}">{{note}}</div>

        </div>

    </div>



    <div class="row mt-3">
        <div class="col-lg-1">
            <div class="text-center">=</div>
        </div>

        <div class="col-lg-3">
            <input type="text" name="Result" class="form-control" placeholder="Result" value="{{result}}">

    </div>

</form>

{% endblock %}
