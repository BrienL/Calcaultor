<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Nutrience Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('main')}}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('simple')}}">MicroCalculator</a>
            </li>
          </ul>
        </div>
      </nav>


      <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-8">Macro Calculator</h1>
        <p class="lead">You can try out </p>
        </div>
    </div>
    
    <form class="container" action="{{url_for('calculate')}}" method="POST">
        <div class="row"> 
            <div class="col-lg-3 col-md-4">
                <input type="number" name="CaloriesNum" class="form-control" placeholder="Insert Amount of Calories" required>
            </div>
    
            <div class="col-lg-3 col-md-4">
                <input type="number" name="ProtienNum" class="form-control" placeholder="Insert Amount of Protien" required>
            </div>
    
            <div class="col-lg-3 col-md-4">
                <input type="number" name="FiberNum" class="form-control" placeholder="Insert Amount of Fiber" required>
            </div>
        </div>
    
    
    
        <div class="row mt-3">
            <div class="col-lg-3 col-md-4">
                <input type="text" name="TotalCalories" class="form-control" placeholder="Before Calories" value="{{CaloriesTotal}}">
            </div>
    
            <div class="col-lg-3 col-md-4">
                <input type="text" name="TotalProtien" class="form-control" placeholder="Before Protien" value="{{ProtienTotal}}">
            </div>
    
            <div class="col-lg-3 col-md-4">
                <input type="text" name="TotalFiber" class="form-control" placeholder="Before Fiber" value="{{FiberTotal}}">
            </div>
        </div>
    
        <div class="row mt-5">
            <div class="col-lg-10 col-md-10">
                <input type="text" name="ResultNutrience" class="form-control" placeholder="Resulting Nutrience" value="{{result}}">
            <div>
                
            <div class="col-lg-3">
                <input type="submit" class="btn btn-primary" value="calculate">
            </div>
        </div>
    
    </form>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
